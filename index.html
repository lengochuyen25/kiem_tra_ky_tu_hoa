<script>
    //create file script.js
function isFirstLetUpperCase(str) {
    regexp=/^[A-Z]/;
    if(regexp.test(str)){
        console.log("String's first character is uppercase");
    }else {
        console.log("String's first character is not uppercase");
    }
}
isFirstLetUpperCase('Nguyen van Nam');
isFirstLetUpperCase('NGUYEN VAN NAM');


</script>
